


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form [formGroup]="loginForm">
        <div class="form-group mb-3">
            <input id="inputEmail" size="40" formControlName="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
        </div>
        <div class="form-group mb-3">
            <input id="inputPassword" formControlName="password" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm ">
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input id="customCheck1" type="checkbox" checked class="custom-control-input">
            <label for="customCheck1" class="custom-control-label">Remember password</label>
        </div>
        <button type="submit" (click)="login()" href="" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
    </form>
    </div>
  </div>
</ng-template>

<a class="nav-link text-white" type="button"  (click)="open(content)">Login</a>
