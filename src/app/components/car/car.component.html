<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Araç ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText">
  </div>
  <div>

  </div>

<div
      class="d-flex flex-wrap justify-content-center justify-content-xl-start"
      style="gap: 0.45em; padding: 0;margin-top: 20px;"
      >
      <div *ngFor="let car of cars | filterPipe:filterText" class="card" style="width: 17rem;">
        <div class="d-flex" style="height: 40%">
          <img [src]="car.imagePath" class="card-img-top" alt="">
        </div>
          <div class="card-body">
            <h5 class="card-title text-center">{{car.carName}}</h5>
          </div>
          <ul class="list-group list-group-flush">    
            <li class="list-group-item text-center">{{car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"}} / gün </li>
          </ul>
          <div class="card-body d-grid gap-2 mx-auto">
            <div class="btn-toolbar">
              <div class="btn-group me-2"><button type="button" routerLink = "cars/cardetail/{{car.carId}}" class="btn btn-secondary text-center">Ayrıntılar</button></div>
            </div>
          </div>
        </div>
  </div>
