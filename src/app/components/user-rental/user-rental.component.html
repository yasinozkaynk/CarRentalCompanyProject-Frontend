<table  class="table table-dark" >
    <thead>
        <tr>
            <th>Açıklama</th>
            <th>Model</th>
            <th>Marka</th>
            <th>Şirket</th>
            <th>Kiralanma Tarihi</th>
            <th>Dönüs Tarihi</th>
            <th></th>
        
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.carDescription}}</td>
        <td>{{rental.carModel}}</td>
        <td>{{rental.carBrand}}</td>
        <td>{{rental.companyName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr> 
</tbody>
    </table>
