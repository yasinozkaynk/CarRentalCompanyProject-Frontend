<table  class="table table-dark">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Aaraç</th>
      <th scope="col">Model Yılı </th>
      <th scope="col">Renk</th>
      <th scope="col">Günlük Ücret</th>
      <th scope="col">Açıklama</th>
      <th scope="col"> Findex</th>
    </tr>
  </thead>
  <tbody  *ngFor="let car of cars">
    <tr>
      <th></th>
      <th scope="row">{{car.carName}}</th>
      <th scope="row">{{car.modelYear}}</th>
      <th scope="row">{{car.colorName}}</th>
      <th scope="row">{{car.dailyPrice}}</th>
      <th scope="row">{{car.description}}</th>
      <th scope="row">{{car.minFindexScore}}</th>
    </tr>
  </tbody>
</table>
<div class="card">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6">
        <div class="preview-pic tab-content">
          <div class="carousel-item active" *ngFor="let car of cars">
            <img [src]="car.imagePath" class="d-block w-100" height="304" alt="...">
          </div>
        </div>
      </div>
      <div class="details col-md-6" *ngFor="let car of cars">
        <div class="card-header col-md-12">
          <div class="card-header">
            <h4 class="card-title"> Simple Table</h4>
          </div>
          <div class="form-group row">
            <label for="customerSelect" class="col-4 col-form-label sizes">Müşteriler:</label>
            <div class="col-7">
              <select [(ngModel)]="customerId" id="customerSelect" class="form-select" aria-label="Müşteriler">
                <option [value]="customer.customerId" *ngFor="let customer of customers">{{ customer.firstName }} {{
                  customer.lastName }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="rentDate" class="col-4 col-form-label sizes">Alış Tarihi </label>
            <div class="col-7 md-2">
              <input class="form-control" type="datetime-local" id="rentDate" [(ngModel)]="rentDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="returnDate" class="col-4 col-form-label sizes">Teslim Tarihi </label>
            <div class="col-7">
              <input class="form-control" type="datetime-local" id="returnDate" [(ngModel)]="returnDate">
            </div>
          </div>
          <div class="form-group row" *ngIf="amountPaye">
            <label for="rentDate" class="col-4 col-form-label sizes">Ödenecek Miktar:</label>
            <div class="col-7">
              <h5 class="price"><span class="text-danger">{{amountPaye | currency:"₺"}}</span></h5>
            </div>
          </div>
          
          <div>
             <button (click)="createRentalRequest(car)" class="add-to-cart btn btn-default" type="button">
            Kirala
          </button>
          <app-carupdate></app-carupdate>
          </div>
          <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Findex Puan Sorgula </button>
           <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Findex Puanınız Bu Aracı Kiralamak İçin Yeterli Değil</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <button routerLink=""  type="button" class="btn-primary" data-bs-dismiss="modal">Kapat</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
