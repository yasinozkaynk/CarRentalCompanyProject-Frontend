<table class="table table-dark">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Renk Kodu</th>
        <th scope="col">Renk </th>
      </tr>
    </thead>
    <tbody  *ngFor="let color of colors">
      <tr>
        <th></th>
        <th scope="row">{{color.colorId}}</th>
        <td colspan="2">{{color.colorName}}</td>
      </tr>
    </tbody>
  </table>
<div class="row align-items-md-stretch">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Renk ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="mb-3">
                        <label for="unitPrice">Renk</label>
                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control"
                                placeholder="" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="colorAdd()">Ekle</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div >
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Renk Güncelle</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="colorUpdateForm">
                        <div class="mb-3">
                            <label for="unitPrice">Renk Kodu</label>
                            <div class="form-group">
                                <input type="number" id="colorId" formControlName="colorId" class="form-control"
                                    placeholder="" />
                            </div>
                            <label for="unitPrice">Renk</label>
                            <div class="form-group">
                                <input type="text" id="colorName" formControlName="colorName" class="form-control"
                                    placeholder="" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="colorUpdate()" >Güncelle</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div >
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Renk Sil</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="colorDeleteForm">
                        <div class="mb-3">
                            <label for="unitPrice">Marka Kodu</label>
                            <div class="form-group">
                                <input type="number" id="colorId" formControlName="colorId" class="form-control"
                                    placeholder="" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="colorDelete()">Sil</button>
                </div>
            </div>
        </div>
    </div>
</div>
