<div>
    <div class="separator separator-bottom separator-skew zindex-90">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
    <div class="container mt--10 pb-1">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <form [formGroup]="registerForm">
                            <h1 align="center">Kayıt Ol</h1>
                            <div class="btn-wrapper text-center">
                                <a href="#" class="btn btn-neutral btn-icon">
                                  <span class="btn-inner--icon"><img src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/icons/common/github.svg"></span>
                                  <span class="btn-inner--text">Github</span>
                                </a>
                                <a href="#" class="btn btn-neutral btn-icon">
                                  <span class="btn-inner--icon"><img src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/icons/common/google.svg"></span>
                                  <span class="btn-inner--text">Google</span>
                                </a>
                              </div>
                            <div class="form-floating">
                                <input formControlName="firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="İsim">
                            </div>
                            <div class="form-floating">
                                <input formControlName="lastName" type="text" id="lastName" name="lastName" class="form-control" placeholder="Soyisim">
                            </div>
                            <div class="form-floating">
                                <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-floating">
                                <input formControlName="password" type="password" class="form-control"
                                    id="password" placeholder="Şifre">
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" (click)="register()">KAYIT OL</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
