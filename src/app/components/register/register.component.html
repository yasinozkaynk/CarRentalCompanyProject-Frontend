<div class="form-bg" style="position:relative ; top: 100px;">
  <div class="container">
    <main>
<br>
      <h3>SignIn</h3>
      <br>
      <p>Üye olun, hem size özel kampanya ve indirimlerden faydalanın, hem de daha hızlı rezervasyon yapın.</p>
      <br>
      <hr>
      <div class="row g-5">
        <div class="col-md-12 ">
          <form class="needs-validation" [formGroup]="registerForm" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="" value="" required>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" formControlName="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="address2" class="form-label">Password <span class="text-muted">(Optional)</span></label>
                <input type="password" class="form-control" formControlName="password" placeholder="Apartment or suite">
              </div>
            </div>
            <hr class="my-4" >
              <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="register()">Continue to checkout</button>
          </form>
        </div>
      </div><br><br>
