<div class="content" style="margin-top: 50px;">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araç Ekle</h5>
            </div>
            <div class="card-body">
               <form [formGroup]="carAddForm">
                    <label for="brandSelect">Marka </label>
                    <div class="form-group">
                        <select formControlName="brandID" class="form-control" id="brandSelect">
                            <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
                        </select>
                    </div> 
                    <label for="colorSelect">Renk </label>
                    <div class="form-group">
                        <select formControlName="colorID" class="form-control" id="colorSelect">
                            <option *ngFor="let color of colors" [value]="color.colorId">{{color.colorName}}</option>
                        </select>
                    </div>
                    <label for="modelYear">Model Yılı </label>
                    <div class="form-group">
                        <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                            placeholder=" " />
                    </div>
                    <label for="dailyPrice">Günlük Ücret</label>
                    <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                            placeholder="0.00" />
                    </div>
                    <label for="description">Açıklama</label>
                    <div class="form-group">
                        <input type="textarea" id="description" formControlName="description" class="form-control"
                            placeholder=" " />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addCar()">Ekle</button>
            </div>
        </div>
    </div>
</div>
